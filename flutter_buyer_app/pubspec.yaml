name: coopmarket_buyer
description: CoopMarket Buyer Mobile App - Flutter mobile application for buyers

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Material Design
  cupertino_icons: ^1.0.8
  flutter_material_color_picker: ^1.2.0
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  
  # Navigation
  go_router: ^14.2.3
  
  # HTTP and API
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # Supabase Integration
  supabase_flutter: ^2.5.6
  
  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image Loading and Caching
  cached_network_image: ^3.3.1
  image_picker: ^1.1.2
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.4.0
  
  # Maps and Location
  google_maps_flutter: ^2.7.0
  geolocator: ^12.0.0
  location: ^6.0.2
  
  # UI Components
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.0.0
  
  # Payment Integration  
  flutter_stripe: ^10.2.0
  
  # Icons
  lucide_icons_flutter: ^1.3.0
  
  # Forms and Validation
  formz: ^0.7.0
  
  # Animations
  lottie: ^3.1.2
  
  # Image Processing
  flutter_image_compress: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700